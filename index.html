<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Portal</title>
</head>
<body>
    <h1>Customer Feedback Portal</h1>
   <form id="feedbackForm">
       <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="rating">Rating (1 to 5):</label>
        <input type="number" id="rating" min="1" max="5" required>
        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4" required></textarea>
       <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>
    <div id="feedbackList"></div>
<script>
    function submitFeedback() {
// Get values from the form
var name = document.getElementById("name").value;
var rating = document.getElementById("rating").value;
 var comments = document.getElementById("comments").value;
// Display feedback on the page
 var feedbackList = document.getElementById("feedbackList");
 feedbackList.innerHTML += "<p><strong>Name:</strong> " + name + "<br><strong>Rating:</strong> " + rating + "<br><strong>Comments:</strong> " + comments + "</p>";
 // Clear the form
document.getElementById("feedbackForm").reset();}   </script>
</body>
</html>
